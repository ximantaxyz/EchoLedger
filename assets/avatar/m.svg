<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <radialGradient id="avatarBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00F2FE"/>
      <stop offset="100%" stop-color="#0078FF"/>
    </radialGradient>
    <linearGradient id="headGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#00F5FF"/>
      <stop offset="60%" stop-color="#0099FF"/>
      <stop offset="100%" stop-color="#0066CC"/>
    </linearGradient>
    <linearGradient id="shoulderGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#0099FF"/>
      <stop offset="100%" stop-color="#0066CC"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0, 51, 102, 0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle with subtle gradient -->
  <circle cx="512" cy="512" r="500" fill="url(#avatarBg)" opacity="0.95" filter="url(#softShadow)"/>
  
  <!-- Main silhouette group with glow -->
  <g filter="url(#glow)">
    <!-- Head -->
    <ellipse cx="512" cy="350" rx="180" ry="200" fill="url(#headGradient)"/>
    
    <!-- Shoulders -->
    <path d="M332 450 
             Q512 520 692 450 
             L692 650 
             Q512 720 332 650 
             Z" 
          fill="url(#shoulderGradient)"/>
    
    <!-- Neck -->
    <rect x="462" y="450" width="100" height="60" rx="20" fill="url(#headGradient)"/>
  </g>
  
  <!-- Depth details -->
  <!-- Head highlight -->
  <ellipse cx="512" cy="300" rx="120" ry="60" fill="rgba(255, 255, 255, 0.15)" opacity="0.7"/>
  
  <!-- Shoulder highlights -->
  <path d="M400 480 Q512 530 624 480" stroke="rgba(255, 255, 255, 0.2)" stroke-width="15" stroke-linecap="round" fill="none"/>
  
  <!-- Rim lighting -->
  <ellipse cx="512" cy="350" rx="185" ry="205" fill="none" stroke="rgba(0, 255, 255, 0.3)" stroke-width="2"/>
  <path d="M340 460 Q512 540 684 460" stroke="rgba(0, 255, 255, 0.3)" stroke-width="2" fill="none"/>
  
  <!-- Geometric detail elements -->
  <!-- Tech pattern on shoulders -->
  <g opacity="0.4">
    <line x1="432" y1="520" x2="432" y2="580" stroke="#00FFFF" stroke-width="8" stroke-linecap="round"/>
    <line x1="482" y1="520" x2="482" y2="580" stroke="#00FFFF" stroke-width="8" stroke-linecap="round"/>
    <line x1="532" y1="520" x2="532" y2="580" stroke="#00FFFF" stroke-width="8" stroke-linecap="round"/>
    <line x1="582" y1="520" x2="582" y2="580" stroke="#00FFFF" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Subtle eye area (abstract) -->
  <g opacity="0.9">
    <rect x="432" y="320" width="30" height="8" rx="4" fill="#003366"/>
    <rect x="562" y="320" width="30" height="8" rx="4" fill="#003366"/>
  </g>
  
  <!-- Abstract mouth line -->
  <path d="M472 390 Q512 410 552 390" stroke="#003366" stroke-width="6" stroke-linecap="round" fill="none"/>
  
  <!-- Outer border for crisp edges -->
  <circle cx="512" cy="512" r="500" fill="none" stroke="rgba(0, 102, 204, 0.3)" stroke-width="2"/>
</svg>